<!DOCTYPE html>
<html>
<head>
  <title>Food Store Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="text-center">Food Store</h2>

    <select id="role" class="form-select mb-3">
      <option value="user">User</option>
      <option value="vendor">Vendor</option>
      <option value="admin">Admin</option>
    </select>

    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">

    <button id="signupBtn" class="btn btn-primary w-100 mb-2">Signup</button>
    <button id="loginBtn" class="btn btn-success w-100 mb-2">Login</button>

    <hr>
    <button id="guestBtn" class="btn btn-secondary w-100">Continue as Guest</button>
  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/login.js"></script>

</body>
</html>
